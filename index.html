<!doctype html>
<html lang="es">
  <head>
    
    <meta charset="utf-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Projecto Js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
  

<body>
  
  <div id="header" class="contenido">
    <h1>BIENVENIDOS A EMPRESA CONSTRUCTORA </h1>
    <div class="row align-items-center estilo">
      <h2>COMPLETE LOS SIGUENTES DATOS</h2>
      <div class="row">
        <div class="col-auto">
          <input id="validationnombre" type="text" aria-label="Nombre" placeholder="Nombre" class="form-control" name="nombre" value="" required>
          <div class="invalid-feedback">
            El nombre es incorrecto. Solo puede contener letras
          </div>
        </div>

        <div class="col-auto">
          <input id="validationapellido" type="text" aria-label="Apellido" placeholder="Apellido" class="form-control" name="apellido" value="" required>
          <div class="invalid-feedback">
            El apellido es incorrecto. Solo puede contener letras
          </div>
        </div>
      </div>
      
      <div class="buttom">
        <button id="cardmain" class="btn btn-primary" type="click" onclick="">Enviar</button>
      </div>
    </div>    
  </div>

  <div id="main" class="contenedordecard"></div>
 




    
  <script defer src="proyecto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>

</html>
